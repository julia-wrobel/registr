# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r_packages:
  - covr

after_success:
  - Rscript -e 'covr::codecov()'

matrix:
  include:
  - r: devel
  - r: release

# the following was added as of this error:
# https://stackoverflow.com/questions/62956526/checking-r-code-with-travis-ci-gives-error-the-command-grep-q-r-warning
script: ! grep -R "WARNING" "${RCHECK_DIR}/00check.log"